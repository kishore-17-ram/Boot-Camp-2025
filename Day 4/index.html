<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>RESPONSIVE PRODUCT LAYOUT</h2>

    <div class="product-container">
      <div class="product-card">
        <img src="VivoX200.webp" alt="Product 1" />

        <p>$15.00</p>

      </div>

        <img src="CMFbyNothingPhone2Pro.webp" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button class="Button">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="samsung-galaxy-s24-ultra-5g.jpg" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$41.00</p>
        <button class="Button">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="Apple-iPhone-16.jpg" alt="Product 4" />
        <h3>Product 4</h3>
        <p>$35.00</p>
        <button class="Button">Buy Now</button>
      </div>
    </div>
  </body>
</html>
